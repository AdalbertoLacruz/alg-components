<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>alg-components demo</title>
    <link rel="stylesheet" type="text/css" href="src/index.css">
    <script type="module" src="src/components.js"></script>
  </head>
  <body controller="app-controller" style="visibility: hidden">
    <div class="header">
      Header
    </div>
    <div class="content">
      Content
      <alg-button id="btn1"
        text="{{:btn1-text}}"
        color="[[app-controller:btn1-color]]"
        style="margin:[[:btn1-style-margin:40px]];background-color:yellow">OK</alg-button>
      <alg-button id="btn2"
        text="{{:btn2-text:15}}"
        color="[[app-controller:btn2-color]]"
        on-click="[[app-controller:BTN2_CLICK]]"
        style="background-color">&times;</alg-button>
      <alg-button id="btn1"
        text color style="margin;background-color;color:black" attr="25">OK</alg-button>
      <br>
    </div>
    <div class="footer">
      Footer
    </div>
  </body>
</html>
