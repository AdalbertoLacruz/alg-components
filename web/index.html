<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>alg-components demo</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="module" src="components.js"></script>
  </head>

  <body controller="app-controller" >
    <div class="header">
      Header
    </div>
    <div class="content">
      <h2>Content</h2>
      <alg-button id="btn1"
        text="{{:btn1-text}}"
        color="[[app-controller:btn1-color]]"
        style="margin:[[:btn1-style-margin:40px]];background-color:yellow">OK</alg-button>
      <alg-button id="btn2"
        text="{{:btn2-text:15}}"
        color="[[app-controller:btn2-color]]"
        on-click="[[app-controller:BTN2_CLICK]]"
        style="background-color">&times;</alg-button>
      <alg-button id="btn1"
        text color style="margin;background-color;color:black" attr="25">OK</alg-button>
      <br><br>
      <div id="container">
        <alg-paper-button id="btn2" class="pink"><alg-iron-icon icon="check"></alg-iron-icon>link</alg-paper-button>
        <alg-paper-button id="btn2" raised class="indigo" on-action><alg-iron-icon icon="file-download"></alg-iron-icon>raised</alg-paper-button>
        <alg-paper-button id="btn2" toggles raised class="green" on-change>
          <alg-iron-icon icon="favorite"></alg-iron-icon>toggles
        </alg-paper-button>
        <alg-paper-button id="btn2" disabled>
          <alg-iron-icon icon="block"></alg-iron-icon>disabled
        </alg-paper-button>
        <alg-iron-icon icon="favorite"></alg-iron-icon>
        <alg-paper-icon-button id="iconbut" icon="add-circle-outline" alt="circle" on-action></alg-paper-icon-button>

        <div>
          <alg-iron-dropdown horizontal-align="right" vertical-align="top">
            <div slot="dropdown-content">Hello!</div>
          </alg-iron-dropdown>
        </div>
        <!-- <alg-show-log id="log" data></alg-show-log> -->
    </div>
    <div class="footer">
      Footer
    </div>
  </body>
</html>
